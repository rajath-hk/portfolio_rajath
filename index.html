    <script>
      // Handle hash-based routing for GitHub Pages
      (function () {
        const hash = window.location.hash;
        if (hash) {
          const path = hash.replace('#', '');
          if (path !== '/') {
            history.replaceState(null, null, path);
          } else {
            history.replaceState(null, null, '/');
          }
        }
      })();
    </script>

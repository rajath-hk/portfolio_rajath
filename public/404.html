<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Handle client-side routing for GitHub Pages
      const path = window.location.pathname;
      const repoName = window.location.hostname === 'localhost' ? '' : '/portfolio_rajath';
      const newPath = path.replace(repoName, '');
      window.location.replace(`./#${newPath}`);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rajath Hegde - Full Stack Developer | AI/ML Enthusiast</title>
    <script>
      // Redirect to the SPA with proper routing
      const path = window.location.pathname;
      const repoName = '/portfolio_rajath';
      
      // Extract the path after the repository name
      if (path.startsWith(repoName)) {
        const newPath = path.substring(repoName.length);
        // For BrowserRouter, we should serve the index.html file
        // So we redirect to the root with the correct path
        if (newPath === '' || newPath === '/') {
          window.location.replace(repoName + '/');
        } else {
          window.location.replace(repoName + '/' + newPath);
        }
      } else {
        // Fallback redirect
        window.location.replace(repoName + '/');
      }
    </script>
  </head>
  <body>
    <p>Redirecting to portfolio...</p>
  </body>
</html>
